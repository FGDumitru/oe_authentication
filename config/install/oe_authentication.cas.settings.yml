server:
  version: '2.0'
  protocol: http
  hostname: authentication
  port: 8001
  path: /
  verify: 0
  cert: ''
gateway:
  check_frequency: -2
  paths:
    id: request_path
    pages: ''
    negate: false
forced_login:
  enabled: true
  paths:
    id: request_path
    pages: /user/login
    negate: false
logout:
  logout_destination: logout
  enable_single_logout: true
  cas_logout: true
  single_logout_session_lifetime: 25
proxy:
  initialize: false
  can_be_proxied: false
  proxy_chains: ''
user_accounts:
  prevent_normal_login: true
  auto_register: true
  email_assignment_strategy: 0
  email_hostname: test
  email_attribute: email
  auto_assigned_roles: {  }
  restrict_password_management: true
  restrict_email_management: true
advanced:
  debug_log: false
  connection_timeout: 10
login_link_enabled: false
login_link_label: 'CAS Login'
