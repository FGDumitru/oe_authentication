parameters:
  p_cas:
    logger_startup_message: 'Logger just got started.'
    protocol:
      login:
        uri: http://oeauth-server:8001/login
        query: []
        allowed_parameters:
          - service
          - renew
          - gateway
      servicevalidate:
        uri: http://oeauth-server:8001/serviceValidate
        query: []
        allowed_parameters:
          - service
          - ticket
          - pgtUrl
          - renew
          - format
      logout:
        uri: http://oeauth-server:8001/logout
        query: []
        allowed_parameters:
          - service
